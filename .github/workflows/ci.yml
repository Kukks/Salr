name: 'Publish application'
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v2

      # Install .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Install wasmtool
        run: dotnet workload install wasm-tools
      # Run tests
      - name: Test
        run: dotnet test
      # Generate the website
      - name: Publish
        run: dotnet publish Salr.WASM/Salr.WASM.csproj --configuration Release

      # Edit the index.html file
      - name: Rewrite base href
        if: success()
        uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
        with:
          html_path: Salr.WASM/bin/Release/net6.0/publish/wwwroot/index.html
          base_href: /Salr/
      - name: Add .nojekyll file
        if: ${{ github.ref == 'refs/heads/master' }} # Publish only when the push is on master
        run: touch Salr.WASM/bin/Release/net6.0/publish/wwwroot/.nojekyll
      - name: Add 404 spa fix for github pages
        if: ${{ github.ref == 'refs/heads/master' }} # Publish only when the push is on master
        uses: finnp/create-file-action@master
        env:
          FILE_NAME: Salr.WASM/bin/Release/net6.0/publish/wwwroot/404.html
          FILE_BASE64: 
      # Publish the website
      - name: GitHub Pages action
        if: ${{ github.ref == 'refs/heads/master' }} # Publish only when the push is on master
        uses: peaceiris/actions-gh-pages@v3.6.1
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_branch: gh-pages
          publish_dir: Salr.WASM/bin/Release/net6.0/publish/wwwroot
          allow_empty_commit: false
          keep_files: false
          force_orphan: true

